<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="prevDisplay">p0000</div>
            <div class="currDisplay">c0000</div>
        </div>
            
     
        <div class="button-container">
            <button class="operands">1</button>
            <button class="operands">2</button>
            <button class="operands">3</button>
            <button class="operands">4</button>
            <button class="operands">5</button>
            <button class="operands">6</button>
            <button class="operands">7</button>
            <button class="operands">8</button>
            <button class="operands">9</button>
            <button class="operands">0</button>

            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="operators">*</button>
            <button class="operators">/</button>

            <button class="equal-sign">=</button>
            <button class="clear-sign">CLEAR</button>
            <button class="delete-sign">DEL</button>
        </div>
            



    
    </div>
</body>
</html>
