<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="display-container">  
            <div class="prev-display"></div>
            <div class="curr-display"></div>
        </div>
            
     
        <div class="button-container">
            <button class="operands" value="1">1</button>
            <button class="operands" value="2">2</button>
            <button class="operands" value="3">3</button>

            <button class="operators" id="operators" value="+">+</button>

            <button class="operands" value="4">4</button>
            <button class="operands" value="5">5</button>
            <button class="operands" value="6">6</button>

            <button class="operators" id="operators" value="-">-</button>

            <button class="operands" value="7">7</button>
            <button class="operands" value="8">8</button>
            <button class="operands" value="9">9</button>

            <button class="operators" id="operators" value="*">*</button>

            <button class="clear-sign">C</button>

            <button class="operands" value="0">0</button>

            <button class="delete-sign" value="">DEL</button>

            <button class="operators" id="operators" value="/">/</button>

            <button class="equal-sign" value="=">=</button>
        </div>
    </div>
</body>
</html>
