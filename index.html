<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator Project</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="display">
            <div id="display-number"> </div>
        </div>

        <button id="equal-sign">=</button>
        <button id="plus-sign">+</button>
        <button id="minus-sign">-</button>
        <button id="multiply-sign">X</button>
        <button id="divide-sign">/</button>

        <button id="btn-one" value="1">1</button>
        <button id="btn-two" value="2">2</button>
        <button id="btn-three" value="3">3</button>
        <button id="btn-four" value="4">4</button>
        <button id="btn-five" value="5">5</button>
        <button id="btn-six" value="6">6</button>
        <button id="btn-seven" value="7">7</button>
        <button id="btn-eight" value="8">8</button>
        <button id="btn-nine" value="9">9</button>
        <button id="btn-zero" value="0">0</button>
        <button id="btn-clear">Clear</button>
    </div>
</body>
</html>
